<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="/methodlabs/js/lunr.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/methodlabs/js/mustache.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/methodlabs/js/date.format.js" type="text/javascript" charset="utf-8"></script>
<script src="/methodlabs/js/URI.js" type="text/javascript" charset="utf-8"></script>
<script src="/methodlabs/js/jquery.lunr.search.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
  $(function() {
    $('#search-query').lunrSearch({
      indexUrl  : '/js/index.json',           // url for the .json file containing search index data
      results   : '#search-results',          // selector for containing search results element
      template  : '#search-results', // selector for Mustache.js template
      titleMsg  : '',   // message attached in front of results (can be empty)
      emptyMsg  : '<p>Nothing found.</p>'     // shown message if search returns no results
    });
  });
</script>
